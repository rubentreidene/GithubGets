<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        color: green;
        background-color: lightgray;
        width: 100px;
        height: 100px;
        float: left;
        margin: 2px;
        font-size: 500%;
        font-family: helvetica;
        text-align: center;
        vertical-align: middle;
      }
      div.first {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div onclick="setX(this)" class="first"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>

    <div onclick="setX(this)" class="first"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>

    <div onclick="setX(this)" class="first"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
  </body>
  <script>
    function setX(divElement) {
     divElement.innerHTML = 'x';

     let divs1 = document.getElementsByTagName('div');
     let divs2 = new Array();
     for (var i = 0; i< divs1.length; i++){
        if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o')
        divs2.push(divs1[i]);
     }
     if (divs2.length > 0){
         var index = Math.floor(Math.random() * divs2.length);
         divs2[index].innerHTML = 'o';
         divs2[index].style.color = 'blue';
     }
     }
  </script>
</html>
