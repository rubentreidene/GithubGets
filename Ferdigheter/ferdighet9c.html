<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
          div {
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <p>ferdighet 9d Valgsetninger - Sammenligne to objekter (feks. er det samme div-element i to elementer?)</p>
    <div id="a" onclick="doClick(this)" style="background-color: red;">A</div>
    <div id="b" onclick="doClick(this)" style="background-color: hotpink;">B</div>
    <div id="c" onclick="doClick(this)" style="background-color: aquamarine;">C</div>

    <div id="info" onclick="doClick(this)">Trykk på en firkant</div>

   <script>
       var infoDiv = document.getElementById('info');
       var divA = document.getElementById('a');
       var divB = document.getElementById('b');
       var divC = document.getElementById('c');
       var buttonLastClicked;
       var buttonBeforeLastClicked;
       var counterA = 0;
       var counterB = 0;
       var counterC= 0;

       function doClick(buttonclicked) {
           infoDiv.innerHTML = 'Du trykket på en forkant';
           if (buttonclicked == divA) {
           infoDiv.innerHTML = 'A'; counterA++;
           }
           else if (buttonclicked == divB) {
               infoDiv.innerHTML = 'B'; counterB++;
           }
           else if (buttonclicked == divC) {
               infoDiv.innerHTML = 'C'; counterC++;
           }
           if (buttonLastClicked == buttonclicked)
               infoDiv.innerHTML += ' (samme som forrige gang) ';

           buttonBeforeLastClicked = buttonLastClicked;
           buttonLastClicked = buttonclicked;

           

           if (buttonBeforeLastClicked == buttonLastClicked && counterA == 3 || counterB == 3 || counterC == 3) {
               infoDiv.innerHTML += ' (trykket 3 ganger) ';
               if (counterA = 3) { counterA = 0; }
               if (counterB = 3) { counterB = 0; }
               if (counterC = 3) {counterC= 0;}
               }
       }

   </script>
</body>
</html>
