<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="buttonA" onclick="chooseBox('DivA')">DivA</button>
    <button id="buttonB" onclick="chooseBox('DivB')">DivB</button><br /> 
    <input id="høyde" type="range" min="1" max="100" step="1" oninput="calculate()" value="1" />
    <input id="bredde" type="range" min="1" max="100" step="1" oninput="calculate()" value="1" />

    <div id="DivA" style="border:1px solid black;">Div A</div>
    <br />
    <div id="DivB" style="border:1px solid black;">Div B</div>
    <br />
    <div id="resultat"></div>


    <script>
        var høydeInput = document.getElementById('høyde');
        var breddeInput = document.getElementById('bredde');
        var resultatDiv = document.getElementById('resultat');
        var buttonAInput = document.getElementById('DivA');
        var buttonBInput = document.getElementById('DivB');
        var valgtDiv;

        chooseBox();
        function chooseBox(divBokstav) {
            valgtDiv = document.getElementById(divBokstav);
        }

        function calculate() {
            var høyde = høydeInput.value;
            var bredde = breddeInput.value;
            var arealSum = bredde * høyde;

            valgtDiv.style.width = bredde + 'px';
            valgtDiv.style.height = høyde + 'px';

            valgtDiv.innerHTML = '' +
                bredde + '*' + høyde + ' = ' +
                'Areal ' + arealSum;
        }

    </script>
</body>
</html>
